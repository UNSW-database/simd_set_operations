
[algorithm_sets]
scalar_kset = [
    # "adaptive",
    "small_adaptive",
    "branchless_merge",
    "galloping",
    "binary_search",
    "baezayates",
]
vector_kset = [
    # "adaptive",
    "small_adaptive",
    "branchless_merge",
    "galloping", "galloping_sse", "galloping_avx2", "galloping_avx512",
    # "baezayates",

    "shuffling_sse", "shuffling_avx2", "shuffling_avx512",
    "broadcast_sse", "broadcast_avx2", "broadcast_avx512",
    "shuffling_sse_bsr", "shuffling_avx2_bsr", "shuffling_avx512_bsr",
    "broadcast_sse_bsr", "broadcast_avx2_bsr", "broadcast_avx512_bsr",
    "bmiss", "bmiss_sttni", 
    "qfilter",
    "vp2intersect_emulation", "conflict_intersect",
    "croaring", "croaring_opt", "roaringrs",
    "fesia32_sse_16.0", "fesia32_avx2_16.0", "fesia32_avx512_16.0",
    "fesia_hash16_64.0"
]

compare_shuffling_sse = [ "branchless_merge_lut", "shuffling_sse_lut", "shuffling_sse_comp", "shuffling_sse_br_lut", "shuffling_sse_br_comp" ]
compare_shuffling_avx2 = [ "branchless_merge_lut", "shuffling_avx2_lut", "shuffling_avx2_comp", "shuffling_avx2_br_lut", "shuffling_avx2_br_comp" ]
compare_shuffling_avx512 = [ "branchless_merge_lut", "shuffling_avx512_lut", "shuffling_avx512_comp", "shuffling_avx512_br_lut", "shuffling_avx512_br_comp" ]
compare_broadcast_sse = [ "branchless_merge_lut", "broadcast_sse_lut", "broadcast_sse_comp", "broadcast_sse_br_lut", "broadcast_sse_br_comp" ]
compare_broadcast_avx2 = [ "branchless_merge_lut", "broadcast_avx2_lut", "broadcast_avx2_comp", "broadcast_avx2_br_lut", "broadcast_avx2_br_comp" ]
compare_broadcast_avx512 = [ "branchless_merge_lut", "broadcast_avx512_lut", "broadcast_avx512_comp", "broadcast_avx512_br_lut", "broadcast_avx512_br_comp" ]
compare_bmiss = [ "branchless_merge_lut", "bmiss_lut", "bmiss_comp", "bmiss_br_lut", "bmiss_br_comp" ]
compare_bmiss_sttni = [ "branchless_merge_lut", "bmiss_sttni_lut", "bmiss_sttni_comp", "bmiss_sttni_br_lut", "bmiss_sttni_br_comp" ]
compare_qfilter = [ "branchless_merge_lut", "qfilter_lut", "qfilter_comp", "qfilter_br_lut", "qfilter_br_comp" ]
compare_vp2intersect_emulation = [ "branchless_merge_lut", "vp2intersect_emulation_lut", "vp2intersect_emulation_comp", "vp2intersect_emulation_br_lut", "vp2intersect_emulation_br_comp" ]

compare_shuffling_sse_bsr = [ "branchless_merge_bsr_lut", "shuffling_sse_bsr_lut", "shuffling_sse_bsr_comp", "shuffling_sse_bsr_br_lut", "shuffling_sse_bsr_br_comp" ]
compare_broadcast_sse_bsr = [ "branchless_merge_bsr_lut", "broadcast_sse_bsr_lut", "broadcast_sse_bsr_comp", "broadcast_sse_bsr_br_lut", "broadcast_sse_bsr_br_comp" ]
compare_qfilter_bsr = [ "branchless_merge_bsr_lut", "qfilter_bsr_lut", "qfilter_bsr_comp", "qfilter_bsr_br_lut", "qfilter_bsr_br_comp" ]
compare_shuffling_avx2_bsr = [ "branchless_merge_bsr_lut", "shuffling_avx2_bsr_lut", "shuffling_avx2_bsr_comp", "shuffling_avx2_bsr_br_lut", "shuffling_avx2_bsr_br_comp" ]
compare_broadcast_avx2_bsr = [ "branchless_merge_bsr_lut", "broadcast_avx2_bsr_lut", "broadcast_avx2_bsr_comp", "broadcast_avx2_bsr_br_lut", "broadcast_avx2_bsr_br_comp" ]
compare_shuffling_avx512_bsr = [ "branchless_merge_bsr_lut", "shuffling_avx512_bsr_lut", "shuffling_avx512_bsr_comp", "shuffling_avx512_bsr_br_lut", "shuffling_avx512_bsr_br_comp" ]
compare_broadcast_avx512_bsr = [ "branchless_merge_bsr_lut", "broadcast_avx512_bsr_lut", "broadcast_avx512_bsr_comp", "broadcast_avx512_bsr_br_lut", "broadcast_avx512_bsr_br_comp" ]

